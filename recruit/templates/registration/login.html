<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>

        <h2>Recruitment Assistant</h2>

          </form>
    </div>


    <style>
        body {
            margin: auto 30%;
        }
    </style>
</body>

</html>
